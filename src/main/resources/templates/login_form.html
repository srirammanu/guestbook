<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>GuestBook</title>
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
	<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container text-center">
		<div>
			<h1>Guest Book Sign in</h1>
		</div>
		<form th:action="@{/process_login}" th:object="${loginForm}"
					method="get" style="max-width: 600px; margin: 0 auto;">
		<div class="m-3">
			<div class="form-group row">
				<label class="col-4 col-form-label">E-mail: </label>
				<div class="col-8">
					<input type="email" th:field="*{emailId}" class="form-control" required />
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-4 col-form-label">Password: </label>
				<div class="col-8">
					<input type="password" th:field="*{password}" class="form-control" required maxlength="10" />
				</div>
			</div>
			
			<div>
				<button type="submit" class="btn btn-primary">Sign In</button> 
			</div>
			
			<div>
				<a th:href="@{/register_user}" >Register new user</a>
			</div>
		</div>
		</form>
	</div>
</body>
</html>
